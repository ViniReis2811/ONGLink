        <!--Header-->
        
    <header class="py-3 mb-3 border-bottom" id="header_header">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr -1fr;">
        <div class="d-flex align-items-center" id="div_header">
        
        <a href="index.html"><img src="img/LOGO ONGLINK 1.png" alt="Logo ONGLink" width="100" id="logo_onglink" border="1"></a>
        <form class="w-100 me-3" role="search">
        </form>

        <div id="botoes_cadastro">
            <button class="btn btn-success"> Cadastre-se</button>
            <a href="login.html"><button class="btn btn-success">Login</button></a>
        </div>

        </div>
    </div>
    </header>


        <main>

            <div class="container" id="div_cad_container">
              <h1>Cadastre sua Entidade</h1>
                <!--linha 1, nome entidade-->
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10" id="div_nome_entidade">
                    <label for="nome_entidade">Nome da entidade</label>
                    <p></p>
                    <input type="text" name="nome_entidade" id="nome_entidade" required>
                    </div>

                    
                    <div class="col-1"></div>


                </div>


                <p id="par_sep"></p>

                <!-- Linha 2, CNPJ / email-->
              <div class="row" id="div_entidade">
                  <div class="col-1"></div>
                  <div class="col-5" >
                    <label for="reg_cnpj">Registro CNPJ</label>
                    <p></p>
                    <input type="text" name="reg_cnpj" id="reg_cnpj" placeholder="12.345.678/0001-00" >
                  </div>
                  
                <div class="col-1">
                  
                </div>
                <div class="col-4">
                  <label for="email">E-mail</label>
                  <p></p>
                  <input type="email" name="email" id="email" placeholder="Digite seu e-mail.." >
                </div>
                <div class="col-1"></div>
              </div>


              <p id="par_sep"></p>


              <!--Divisão Pessoa responsavel entidade-->
              <div class="row" id="div_pessoa">
                <div class="col-1"></div>
                <div class="col-6">
                  <label for="pes_resp_entidade">Pessoa responsável</label>
                  <p></p>
                  <input type="text" name="pes_resp_entidade" id="pes_resp_entidade">
                </div>  
                <div class="col-4">
                  <label for="cpf_pes_resp_entidade" >CPF</label>
                  <p></p>
                  <input type="text" name="cpf_pes_resp_entidade" id="cpf_pes_resp_entidade" placeholder="000.000.000-00">
                </div> 
                <div class="col-1"></div> 
            </div>


            <p id="par_sep"></p>

            <!--Divisão endereço / complemento / numero -->
            <div class="row" id="div_endereco_entidade">
              <div class="col-1"></div>
              <div class="col-4">
                <label for="end_principal">Endereço principal</label>
                <p></p>
                <input type="text" name="end_principal" id="end_principal">
  
              </div>

              <div class="col-1"></div>

              <div class="col-3">
                <label for="end_complemento">Complemento</label>
                <p></p>
                <input type="text" name="end_complemento" id="end_complemento">
  
              </div>
  
              <div class="col-2">
                <label for="num_end_principal">Numero</label>
                <p></p>
                <input type="text" name="num_end_principal" id="num_end_principal">
    
              </div>
  
              <div class="col-1"></div>
  
            </div>
  
  
            <p id="par_sep"></p>
              
  
  
  
              <!--Divisão cidade / estado / CEP-->
            <div class="row" id="div_endereco_entidade">
              <div class="col-1"></div>
  
              <div class="col-3">
                <label for="cidade">Cidade</label>
                <p></p>
                <input type="text" name="cidade" id="cidade">
  
              </div>
  
              <div class="col-4" id="div_estado">
                <label for="estado">Estado</label>
                <p></p>
                <select class="form-select" name="estado" id="estado" onclick="" onchange="">
                  <option id="Acre" value="Acre">Acre</option>
                  <option id="Alagoas" value="Alagoas">Alagoas</option>
                  <option id="Amapa" value="Amapá">Amapá</option>
                  <option id="Amazonas" value="Amazonas">Amazonas</option>
                  <option id="Bahia" value="Bahia">Bahia</option>
                  <option id="Ceara" value="Ceará">Ceará</option>
                  <option id="Distrito_Federal" value="Distrito Federal">Distrito Federal</option>
                  <option id="Espirito Santo" value="Espírito Santo">Espírito Santo</option>
                  <option id="Goias" value="Goiás">Goiás</option>
                  <option id="Maranhao" value="Maranhão">Maranhão</option>
                  <option id="Mato_Grosso" value="Mato Grosso">Mato Grosso</option>
                  <option id="Mato_Grosso_do_Sul" value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                  <option id="Minas_Gerais" value="Minas Gerais">Minas Gerais</option>
                  <option id="Para" value="Pará">Pará</option>
                  <option id="Paraiba" value="Paraíba">Paraíba</option>
                  <option id="Parana" value="Paraná">Paraná</option>
                  <option id="Pernambuco" value="Pernambuco">Pernambuco</option>
                  <option id="Piaui" value="Piauí">Piauí</option>
                  <option id="Rio_de_Janeiro" value="Rio de Janeiro">Rio de Janeiro</option>
                  <option id="Rio_Grande_do_Norte" value="Rio Grande do Norte">Rio Grande do Norte</option>
                  <option id="Rio_Grande_do_Sul" value="Rio Grande do Sul">Rio Grande do Sul</option>
                  <option id="Rondonia" value="Rondônia">Rondônia</option>
                  <option id="Roraima" value="Roraima">Roraima</option>
                  <option id="Santa_Catarina" value="Santa Catarina">Santa Catarina</option>
                  <option id="Sao_Paulo" value="São Paulo">São Paulo</option>
                  <option id="Sergipe" value="Sergipe">Sergipe</option>
                  <option id="Tocantins" value="Tocantins">Tocantins</option>
              </select>
    
                
              </div>
  
  
  
              <div class="col-3">
                <label for="cep">CEP</label>
                <p></p>
                <input type="text" name="cep" id="cep" placeholder="00000-000">
                
              </div>
  
              <div class="col-1"></div>
  
            </div>
  
            
            <p id="par_sep"></p>
  
  
  
  
            <!--Divisão telefones entidade -->
              <div class="row" id="div_telefone_entidade">
  
                <div class="col-1"></div>
  
                <div class="col-5">
                  <label for="tel_1">Telefone 1</label>
                  <p></p>
                  <input type="text" name="tel_1" id="tel_1">
      
                </div>
                <div class="col-5">
                  <label for="tel_2">Telefone 2</label>
                  <p></p>
                  <input type="text" name="tel_2" id="tel_2">
  
                </div>
  
                <div class="col-1"></div>
  
              </div>
  
  
              <p id="par_sep"></p>
  
  
  
  
  
  
              
              <!--Divisão sobre entidade-->
              <div class="row"  id="div_sobre_entidade">
                <div class="col-1">  </div>
  
  
                <div class="col-10" id="div_txt_sobre_entidade" >
                  <label for="sobre_entidade" >Sobre minha Entidade</label>
                  <p></p>
                  <textarea name="sobre_entidade" id="txt_sobre_entidade" rows="6" cols="35"></textarea>
  
                </div>
  
  
                <div class="col-1"> </div>
  
              </div>
  
  
              
  
              
  
  
              
  
              
  
  
              
  
              <p id="par_sep"></p>
        
  
  
  
              <!--Botão continuar-->
  
          <div class="row" id="div_row_btn_continuar_entidade">
            <div class="col-1">
  
  
            </div>
            <div class="col-10" id="div_btn_continuar_entidade">
              <button type="submit" id="btn_continuar" onclick="window.location.href='cadastro_2.html'" > Continuar </button>
  
            </div>
            <div class="col-1">
  
  
            </div>
            
          </div>
















            </div>
